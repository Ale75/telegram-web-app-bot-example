<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title></title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <script>
        function bookTicket() {
            window.location.assign("https://sport.ticketone.it/seatmap/48507/90600215/napoli-vs-cremonese-serie-a-tim");
            
            document.getElementById('cmpbntnotxt').click();
            
            var btn = document.getElementsByClassName('tickets-container')[0].getElementsByTagName('button');
            for(var cb of btn)
                if(cb.innerText=='CURVA B ANELLO INFERIORE')
                    break;
            cb.click();
            
            var add;
            var basket;
            var sl = document.getElementsByClassName('seats-list')[0].getElementsByTagName('button');
            for(var bt of sl){
                if(bt.innerText.includes('add')){
                    add=bt;
                }
                if(bt.innerText.includes('carrello')){
                    basket=bt;
                }
            }
            add.click()
            basket.click()
        }
    </script>

</head>

<body>
    <p id="t1o"></p>
    <script> window.Telegram.WebApp.MainButton.setText('Buy!').show().onClick(bookTicket())</script>
</body>
    
</html>
